<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:url" content="https://hexlant.com/recruitment">
    <meta property="og:site_name" content="헥슬란트 - 블록체인 기술연구소"/>
    <meta property="og:title" content="헥슬란트 - 블록체인 기술연구소">
    <meta property="og:image" content="https://hexlant.com/static/common/img/hexlant_sns.png">
    <meta property="og:description" content="헥슬란트 - 블록체인 기술연구소. 빠르게 블록체인 보안 환경을 구축하세요. 간편하게 설치하고, 새로운 비즈니스를 구축하세요.">
    <title>meta change test</title>
</head>
<body>

<button id="changeMeta">change Meta</button>
<div id="inside"></div>

</body>
<script>
    function changeMeta(data) {
        document.querySelector('meta[property="og:title"]').setAttribute("content", data.title);
        document.querySelector('meta[property="og:description"]').setAttribute("content", data.description);
        document.querySelector('meta[property="og:image"]').setAttribute("content", data.img);
    }
    changeMeta({title: 'hi', description:'wow', img:''})
</script>
<script type="module" src="./js/modules/data.js"></script>
<script type="module">
    import * as Data from './js/modules/data.js';

    function changeMeta(data) {
        document.querySelector('meta[property="og:title"]').setAttribute("content", data.title);
        document.querySelector('meta[property="og:description"]').setAttribute("content", data.description);
        document.querySelector('meta[property="og:image"]').setAttribute("content", data.img);
    }

    const data = Data["inside"]["retin"];
    if (data.cont) {
        document.getElementById("inside").innerHTML = data.cont;
        const hello = {title: data.title, description:data.subTitle, img:`${data.name}01.jpg`}
        changeMeta(hello);
    }

    document.getElementById('changeMeta').addEventListener('click', function(){
        const changeMetaData =  {title: 'hello', description:'bye', img:'jay01.jpg'}
        changeMeta(changeMetaData);
    });
</script>
</html>
